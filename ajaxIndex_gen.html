<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>异步封装</title>
  </head>
  <body>
    <button onclick="fun()">send server</button>
    <script src="./myAjax.js"></script>
    <script>
      function* fun() {
        yield myAjax("http://127.0.0.1:3002");
        yield myAjax("http://127.0.0.1:3002/cry");
      }

      function co(fun) {
        let f = fun();
        function handle(res) {
          if (res.done) return;
          res.value.then((data) => {
            console.log(data);
            handle(f.next());
          });
        }
        handle(f.next());
      }
      co(fun);
    </script>
  </body>
</html>

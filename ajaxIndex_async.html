<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>异步封装</title>
  </head>
  <body>
    <button onclick="send()">send server</button>
    <script src="./myAjax.js"></script>
    <script>
      async function send() {
        var d1 = await myAjax("http://localhost:3002");
        console.log(d1);
        var d2 = await myAjax("http://localhost:3002/cry");
        console.log(d2);
      }
    </script>
  </body>
</html>

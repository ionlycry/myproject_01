<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>异步封装</title>
  </head>
  <body>
    <button onclick="send()">send server</button>
    <script src="./myAjax.js"></script>
    <script>
      function send() {
        myAjax("http://localhost:3002")
          .then(
            function (data) {
              console.log(data);
              return myAjax("http://127.0.0.1:3002/cry");
            },
            function (err) {
              console.log(err);
            }
          )
          .then(function (data) {
            console.log(data);
          });
      }
    </script>
  </body>
</html>
